<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./forms-practice.css">
  <title>Forms Exercise</title>
</head>

<body>
  <form action="" method="GET" id="login-form">
    <label for="login-info">Login:
    <input type="email" name="login" id="login-info" autocomplete="off" autofocus required>
    </label>
    <label for="password-info">Password:
      <input type="password" name="password" id="password-info" autocomplete="off" required>
    </label>
    <label for="lembre-me-info">
      <input type="checkbox" name="lembre-me" id="lembre-me-info">
      Lembre-me
    </label>
    <button type="submit">Entrar</button>
  </form>
</body>

</html>
