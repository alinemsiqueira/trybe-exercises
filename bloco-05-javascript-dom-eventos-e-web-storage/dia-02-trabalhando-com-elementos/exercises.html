<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let body = document.querySelector('body');
      // Exercício 01
      let createH1 = document.createElement('h1');
      createH1.innerText = 'Exercício 5.2 - JavaScript DOM';
      body.appendChild(createH1);
      // Exercício 02
      let createMainContent = document.createElement('main');
      createMainContent.className = 'main-content';
      body.appendChild(createMainContent);
      // Exercício 03
      let createCenterContent = document.createElement('section');
      createCenterContent.className = 'center-content';
      document.querySelector('main').appendChild(createCenterContent);
      // Exercício 04
      let createP = document.createElement('p');
      document.querySelector('.center-content').appendChild(createP);
      // Exercício 05
      let createLeftContent = document.createElement('section');
      createLeftContent.className = 'left-content';
      document.querySelector('main').appendChild(createLeftContent);
      // Exercício 06
      let createRightContent = document.createElement('section');
      createRightContent.className = 'right-content';
      body.appendChild(createRightContent);
    </script>
  </body>
</html>
