<html>
  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
      <script>
        let createSection = document.createElement('section');
        createSection.id = 'irmaoDoElementoProcurado';
        document.querySelector('#elementoOndeVoceEsta').parentElement.appendChild(createSection);

        let createSection2 = createSection;
        createSection2.id = 'filhoDoElementoProcurado';
        document.querySelector('#elementoOndeVoceEsta').appendChild(createSection2);

        let createSection3 = createSection;
        createSection3.id = 'netoDoFilho';
        document.querySelector('#primeiroFilhoDoFilho').appendChild(createSection3);

        document.querySelector('#netoDoFilho').parentElement.parentElement.nextElementSibling;
        // Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .
        let pai = document.querySelector('#pai');
        pai.firstElementChild.remove();
        pai.lastElementChild.remove();
        pai.lastElementChild.remove();
        pai.firstElementChild.lastElementChild.remove();
      </script>
    </main>
  </body>
</html>
